name: fixgateway
version: "0.3"
summary: makerplane FIX gateway server
description: |
    A service that collects and distributes avionics data
base: core22
confinement: strict
# devmode works for accessing serial ports

parts:
  fixgateway:
    plugin: python
    source: .

apps:
  server:
    command: bin/fixgw
    plugs: [ network-bind, network, can-bus, serial-port, i2c, spi]

  client:
    command: bin/fixgwc
    plugs: [network]


